<!DOCTYPE html>
<html>
<head>
	<title>Creating a Custom Studio for a Clothing Brand</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		h1 {
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			margin: 50px 0;
			color: #333;
			text-shadow: 2px 2px #ddd;
		}

		ol {
			list-style-type: decimal;
			margin: 0 0 50px 50px;
			padding: 0;
		}

		li {
			margin: 20px 0;
			line-height: 1.5;
			font-size: 24px;
			color: #555;
			border-left: 3px solid #ddd;
			padding-left: 20px;
		}

		p {
			font-size: 18px;
			margin: 0 50px;
			line-height: 1.5;
			color: #333;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #555;
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			margin: 20px 0;
			transition: all 0.3s ease;
		}

		.btn:hover {
			background-color: #333;
			transform: translateY(-3px);
			box-shadow: 2px 2px #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Custom Studio of AY WALKING </h1>
		<ol>
			<li>Determine your budget</li>
			<li>Choose a location</li>
			<li>Plan the layout</li>
			<li>Choose equipment</li>
			<li>Source materials</li>
			<li>Hire staff</li>
			<li>Promote your studio</li>
		</ol>
		<a href="#" class="btn">Learn More</a>
	</div>
</body>
</html>
